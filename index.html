<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Gamer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Play:wght@400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Quadro Principal contém imagem e formulário -->
    <div class="container">
      <!-- Aqui se encontra o quadro da imagem -->
      <div class="form-image">
        <h1>Venha ser nosso novo Beta Tester</h1>
        <p>Inscreva-se Agora !!!</p>
        <img
          src="img/undraw_video_game_night_8h8m.svg"
          alt="Imagem do Formulário"
        />
      </div>
      <!-- Aqui se encontra o quadro do formulário  -->
        <div class="form">
        <form action="#">
        <div class="form-header">
            <h1>Cadastre-se</h1>
            <div class="login-button">
            <button>Entrar</button>
            </div>
        </div>
        <!-- Aqui contém literalmente o Formulário -->
          <div class="form-inputs">
            <div class="input-box">
              <label for="first-name">Primeiro Nome:</label>
              <input type="text" class="first-name" placeholder="Aqui Seu Nome" required />
            </div>
            <div class="input-box">
              <label for="second-name">Segundo Nome:</label>
              <input type="text" class="second-name" placeholder="Aqui o seu Sobrenome" required />
            </div>
            <div class="input-box">
              <label for="email">Digite seu e-mail:</label>
              <input type="email" class="email" placeholder="@email.com" required />
            </div>
            <div class="input-box">
              <label for="steam-user">Digite seu Usuário Steam:</label>
              <input type="email" class="first-name" placeholder="seu nome de Usuário" required />
            </div>
          </div>
          <!-- Aqui contém ás opções em radio de games favoritos -->
          <div class="favorite-game">
            <h6>Escolha um Jogo Favorito</h6>
            <div class="favorite-input">
            <div class="radio-game">
              <input type="radio" class="thelastofus" />
              <label for="thelastofus">The Last Of Us</label>
            </div>
            <div class="radio-game">
              <input type="radio" class="Infamous" />
              <label for="Infamous">Infamous Second Son</label>
            </div>
            <div class="radio-game">
              <input type="radio" class="Horizonzero" />
              <label for="Horizonzero">Horizon Zero Down</label>
            </div>
            <div class="radio-game">
              <input type="radio" class="godofwar" />
              <label for="godofwar">God Of War</label>
            </div>
            </div>
          </div>
          <div class="btn-continue">
            <button>Continuar</button>
          </div>
        </form>
    </div>
      </div>
    </div>
  </body>
</html>
